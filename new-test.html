<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up Popup</title>
  <style>
    /* Overlay Background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    .popup {
      background-color: #141414;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Icon and Title */
    .popup .icon {
      font-size: 36px;
      margin-bottom: 10px;
      color: #e91e63;
    }

    .popup h2 {
      font-size: 22px;
      margin: 0 0 10px;
    }

    /* Form Fields */
    .popup input[type="text"],
    .popup input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    /* Buttons */
    .popup .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .popup button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 48%;
    }

    .popup .login-btn {
      background: linear-gradient(90deg, #e91e63, #8e24aa);
      color: #fff;
    }

    .popup .signup-btn {
      background-color: #333;
      color: #fff;
    }

    /* Signup Link */
    .popup .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .popup .signup-link a {
      color: #e91e63;
      text-decoration: none;
    }

    .popup .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="overlay" id="loginPopup">
  <div class="popup">
    <div class="icon">ðŸ”’</div>
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
    </form>
    <div class="buttons">
      <button class="login-btn" onclick="login()">Login</button>
      <button class="signup-btn" onclick="openSignup()">Sign Up</button>
    </div>
    <div class="signup-link">
      <p>Don't have an account? <a href="#" onclick="openSignup()">Sign Up here</a></p>
    </div>
  </div>
</div>

<script>
  // Functions to handle popup interactions
  function login() {
    alert("Logged in successfully!");
    document.getElementById("loginPopup").style.display = "none";
  }

  function openSignup() {
    alert("Redirecting to Sign Up page...");
    document.getElementById("loginPopup").style.display = "none";
    // Here you can implement additional logic to open a signup form/page
  }
</script>

</body>
</html>
