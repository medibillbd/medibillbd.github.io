<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/weblogo.png"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="images/logopp.png" alt="Logo"> <!-- Replace with your logo link -->
                <span>MediBill</span>
            </a>
            <a href="index.html"><button class="back-btn">Back</button></a>
        </div>
    </nav>    
    <br>

    <div class="form-container">
        <h2>Sign In</h2>
        <form action="#">
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot password?</a>
            </div>

            <a href="index.html">
                <!--<button type="submit">Login</button>-->
                <button type="button">Login</button>
            </a>
            
            <div class="signup-link">
                Donâ€™t have an account? <a href="registration.html">Create new</a>
            </div>

            <div class="or-divider">
                <span>Or Login with</span>
            </div>

            <div class="google-login">
                <a href="index.html">
                    <button type="button" class="google-btn">
                        <img src="images/googlelogo.png" alt="Google icon">
                        Sign in with Google
                    </button>
                </a>
            </div>
        </form>
    </div>



    <script src="scripts.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
